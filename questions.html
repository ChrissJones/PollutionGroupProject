<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="questions.css"></link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whats Your Number?</title>
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <h1>Whats Your Number?</h1>
    <form>
      <p>How long are your showers?</p>
      <select>
        <option>5-10min</option>
        <option>10-25min</option>
        <option>25-45min</option>
        <option>1 hour</option>
      </select>
      <p>How often do you take bathes?</p>
      <select>
        <option>Once a day</option>
        <option>Once a week</option>
        <option>I do not take bathes</option>
      </select>
      <p>How long do you leave the faucet on? (brusing teeth, washing face/hands)</p>
      <select>
        <option>5-10mins</option>
        <option><10-15mins/option>
        <option>15-20mins</option>
        <option>20-30min</option>
      </select>
      <p>How long do you leave the kitchen faucet on? (cooking, washing dishes)</p>
      <select>
        <option>5-10mins</option>
        <option><10-15mins/option>
        <option>15-20mins</option>
        <option>20-30min</option>
      </select>
      <p>How often do you use a dishwasher ?</p>
      <select>
        <option>Once a week</option>
        <option>2 times a week </option>
        <option>3 times a week</option>
      </select>
      <p>How often do you use a dishwasher ?</p>
      <select>
        <option>Once a week</option>
        <option>2 times a week </option>
        <option>3 times a week</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
